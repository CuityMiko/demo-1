<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>width的研究 for jquery</title>
    <style type="text/css">
        body{
            background-color:#ccc;
        }

        #demo1{
            margin:20px;
            border:10px solid  #f00;
            padding:20px;
            width:300px;height:100px;
            background-color:#fff;
        }
    </style>
</head>
<body>
    
    <div id="demo1">
        #demo1 我是内容<br>
        width:300; padding:20; border:10; margin:20;
    </div>
    <p id="demo1write"></p>

    <p>
        <img src="http://img.blog.csdn.net/20130912195118406?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvZnJlc2hsb3Zlcg==/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast" alt="">
    </p>

    <p>
        结论: width是内容,innerWidth是内容+填充,outerWidth是innerWidth+边框,outerWidth(true)再加边界,offsetWidth同outerWidth一样
    </p>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.js"></script>
    <script type="text/javascript">
        var $demo1 = $('#demo1');
        var demo1str = '';
        demo1str += '#demo1 width:'+ $demo1.width() + ', ';
        demo1str += 'innerWidth:'+ $demo1.innerWidth() + ', ';
        demo1str += 'outerWidth:'+ $demo1.outerWidth() + ', ';
        demo1str += 'outerWidth(true):'+ $demo1.outerWidth(true) + ',';
        demo1str += 'offsetWidth:'+ $demo1.get(0).offsetWidth + ',';
        demo1str += 'clientWidth:'+ $demo1.get(0).clientWidth + ',';
        demo1str += 'scrollWidth:'+ $demo1.get(0).scrollWidth + ',';
        $('#demo1write').text(demo1str);
    </script>
</body>
</html>
