<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UI</title>
    <meta content="width=device-width,minimum-scale=1.0,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,minimal-ui" name="viewport" />
    <link rel="stylesheet" type="text/css" href="mod/dialog.css">
    <style type="text/css">
        .ui-dl-inner { -webkit-transform: scale(1); transform: scale(1); }
        .ui-dl-cnt{padding:20px 30px;}
    </style>
</head>
<body>
    <div id="demo1">
        <div class="ui-dl-inner">
            <div class="ui-dl-hd" i="title">
                <h3>我是标题</h3>
                <a class="ui-dl-close" href="#"><i>关闭</i></a>
            </div>

            <div class="ui-dl-cnt" i="content">
                同意
            </div>

            <div class="ui-dl-ft" i="foot">
                <div class="ui-dl-clear">
                    <div class="ui-dl-btn">
                        <a href="#" class="light"><span>确定</span></a>
                        <a href="#"><span>取消</span></a>
                    </div>    
                </div>
            </div>
        </div>
    </div>


    <div style="width:300px;">
        <div class="ui-dl-inner">
            <div class="ui-dl-cnt" i="content">
                同意
            </div>
        </div>
    </div>

    <div style="width:500px;">
        <div class="ui-dl-inner">

            <div class="ui-dl-cnt" i="content">
                同意
            </div>

            <div class="ui-dl-ft" i="foot">
                <div class="ui-dl-clear">
                    <div class="ui-dl-btn">
                        <a href="#" class="light"><span>确定</span></a>
                        <a href="#" class="disabled"><span>禁用</span></a>
                        <a href="#" class="loading"><span>加载</span></a>
                        <a href="#"><span>取消</span></a>
                    </div>    
                </div>
            </div>
        </div>
    </div>

    <div style="position:absolute;z-index:10;left:50%;top:50%;">
        <div class="ui-dl-inner">

            <div class="ui-dl-cnt" i="content">
                同意<br>
                同意<br>
                同意<br>
                同意<br>
                同意<br>
                同意<br>
                同意<br>
                同意<br>
                同意<br>
                同意<br>
                同意<br>
                同意<br>
            </div>

            <div class="ui-dl-ft" i="foot">
                <div class="ui-dl-clear">
                    <div class="ui-dl-btn">
                        <a href="#" class="light"><span>确定</span></a>
                        <a href="#" class="disabled"><span>禁用</span></a>
                        <a href="#"><span>取消</span></a>
                    </div>    
                </div>
            </div>
        </div>
    </div>

    <div style="width:300px;">
        <div class="ui-dl-inner">
            <div class="ui-dl-hd" i="title">
                <h3>我是标题</h3>
                <a class="ui-dl-close" href="#"><i>关闭</i></a>
            </div>

            <div class="ui-dl-cnt" i="content">
                同意
            </div>

        </div>
    </div>

    
</body>
</html>
