<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UI</title>

    <link rel="stylesheet" type="text/css" href="dialog.css">
    <style type="text/css">
        #demo1{
            width: 400px; 
        }
    </style>
</head>
<body>
    <div id="demo1">
        <div class="ui-dl-inner">
            <div class="ui-dl-hd" i="title">
                <h3>我是标题</h3>
                <a class="ui-dl-close" href="#"><i>关闭</i></a>
            </div>

            <div class="ui-dl-cnt" i="content">
                同意
            </div>

            <div class="ui-dl-ft" i="foot">
                <div class="ui-dl-clear">
                    <div class="ui-dl-btn">
                        <a href="#" class="light">确定</a>
                        <a href="#">取消</a>
                    </div>    
                </div>
            </div>
        </div>
    </div>


    <div style="width:300px;">
        <div class="ui-dl-inner">
            <div class="ui-dl-cnt" i="content">
                同意
            </div>
        </div>
    </div>

    <div style="width:300px;">
        <div class="ui-dl-inner">

            <div class="ui-dl-cnt" i="content">
                同意
            </div>

            <div class="ui-dl-ft" i="foot">
                <div class="ui-dl-clear">
                    <div class="ui-dl-btn">
                        <a href="#" class="light">确定</a>
                        <a href="#" class="disabled">禁用</a>
                        <a href="#">取消</a>
                    </div>    
                </div>
            </div>
        </div>
    </div>

    <div style="position:absolute;z-index:10;left:50%;top:50%;">
        <div class="ui-dl-inner">

            <div class="ui-dl-cnt" i="content">
                同意<br>
                同意<br>
                同意<br>
                同意<br>
                同意<br>
                同意<br>
                同意<br>
                同意<br>
                同意<br>
                同意<br>
                同意<br>
                同意<br>
            </div>

            <div class="ui-dl-ft" i="foot">
                <div class="ui-dl-clear">
                    <div class="ui-dl-btn">
                        <a href="#" class="light">确定</a>
                        <a href="#" class="disabled">禁用</a>
                        <a href="#">取消</a>
                    </div>    
                </div>
            </div>
        </div>
    </div>

    <div style="width:300px;">
        <div class="ui-dl-inner">
            <div class="ui-dl-hd" i="title">
                <h3>我是标题</h3>
                <a class="ui-dl-close" href="#"><i>关闭</i></a>
            </div>

            <div class="ui-dl-cnt" i="content">
                同意
            </div>

        </div>
    </div>
</body>
</html>
