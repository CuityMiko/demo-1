<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>width的研究 for jquery</title>
    <style type="text/css">
        body{
            background-color:#ccc;
        }

        .demo{
            margin:20px;
            border:10px solid  #f00;
            padding:20px;
            width:300px;height:100px;
            background-color:#fff;
        }
    </style>
</head>
<body>
    
    <div class="demo">
        111111111
    </div>

    <div class="demo">
       22222<br>
       妹子 快救我,我跟上面的重叠了
    </div>
    
    <div style="overflow:hidden;">
        <div class="demo">
            333<br>
            已救 overflow:hidden;
        </div>
    </div>

    <hr>

    <div class="demo">
        44444
    </div>
    <div class="demo">
        5555
    </div>
    <div style="overflow:auto;">
        <div class="demo">
            6666666<br>
            overflow:auto;
        </div>
    </div>
    
</body>
</html>
