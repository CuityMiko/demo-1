<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>输出自适应图片</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
    <style type="text/css">
        li {
            line-height: 30px;
            margin-top: 20px;
        }
        input {
            width: 200px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #ccc;
        }
        button {
            width: 100px;
            height: 30px;
            background-color: #ccc;
            border: none;
        }
    </style>
</head>
<body>
<form action="./build.html">
    <ul>
        <li>最大高: <input type="number" value="600" name="max"></li>
        <li>最小高: <input type="number" value="100" name="min"></li>
        <li>图宽: <input type="number" value="700" name="width"></li>
        <li>图高: <input type="number" value="300" name="height"></li>
        <li>图宽拉满屏阀值(最大为1): <input type="number" value="0.8" name="threshold"></li>
        <li><button type="submit">生成</button></li>
    </ul>
    <p>
        可以在生成的页面内点击图片查看全屏模式哦~ 还可以切换不同的设备查看图片的自适应~
    </p>
</form>
</body>
</html>
